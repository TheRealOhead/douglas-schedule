<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>index.html</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <table><tr><td>
      <select id="day-selector">
      </select>
      <!-- Make day selector generate from JS -->
      <script>
        let d = document.getElementById('day-selector');
        for (let i = 1; i <= 7; i++) {
          let o = document.createElement('option');
          o.value = i;
          o.innerHTML = 'Day ' + i;
          d.appendChild(o);
        };
      </script>
    </td></tr></table>
    <table class="main-table">
      <tr>
        <td>Block</td><td>12:59:59</td>
      </tr>
    </table>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
